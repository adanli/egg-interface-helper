<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览模式</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-treeview.css" />
    <link rel="stylesheet" href="css/jsoneditor/jsoneditor.css"/>
    <link rel="stylesheet" href="css/browsemode.css"/>
    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/bootstrap-treeview.js"></script>
    <script src="js/jsoneditor/jsoneditor.js" type="text/javascript"></script>
    <script src="js/browsemode.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="background-color: #000; height: 40px;">
        <div class="col-md-2">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" style="width: 100%; height: 40px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>浏览模式</span>
                    <span style="text-align: center; float: right">
                        <span class="caret"></span>
                    </span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="./index.html">设计模式</a></li>
                    <li><a href="./browsemode.html">浏览模式</a></li>
                    <li><a href="#">测试模式</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 mrg">
            <div class="input-group-btn" id="tree_select">
                <button type="button" class="btn btn-default dropdown-toggle" style="width: 100%; height: 40px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>All</span>
                    <span style="text-align: center; float: right">
                        <span class="caret"></span>
                    </span>
                </button>
                <ul class="dropdown-menu" id="val" style="width: 100%;">

                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <!--左侧-->
        <div class="col-sm-2">
            <table class="table table-striped">
                <caption></caption>
                <thead>
                <tr>
                    <th>名称</th>
                </tr>
                </thead>
            </table>
            <span id="left">

            </span>
        </div>
        <!--右侧-->
        <div class="col-sm-10">
            <!--表格数据-->
            <div id="synopsis">
                <table class="table table-striped">
                    <caption></caption>
                    <thead>
                    <tr>
                        <th>URL</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                </table>
                <span id="form">

                </span>
            </div>
            <!--详细数据-->
            <div id="detailed" style="display: none">
                <div class="row mrg">
                    <div class="col-md-3">
                        <input id="name" class="form-control cus-interface-name" type="text" disabled placeholder="接口名称" />
                    </div>
                    <div class="col-md-9">
                        <input id="description" type="text" class="form-control" disabled placeholder="接口描述"/>
                    </div>
                </div>
                <div class="row mrg">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default dropdown-toggle" disabled style="width: 100px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="type">&nbsp</span>
                        </button>
                    </div>
                    <div class="col-md-11">
                        <input id="url" type="text" class="form-control" disabled placeholder="URL" aria-label="..."/>
                    </div>
                </div>
                <div class="row mrg">
                    <div class="mrg">
                        <!--导航栏-->
                        <ul class="nav nav-pills cus-nav-right-pills mrg">
                            <li role="presentation" class="active"><a href="#query" data-toggle="tab">params</a></li>
                            <li role="presentation"><a href="#headers" data-toggle="tab">headers</a></li>
                            <li role="presentation"><a href="#body" data-toggle="tab">body</a></li>
                            <li role="presentation"><a href="#response" data-toggle="tab">response</a></li>
                        </ul>
                        <!--导航栏对应内容-->
                        <div class="tab-content mrg">
                            <div class="tab-pane active div-mrg" id="query">

                            </div>
                            <div class="tab-pane div-mrg" id="headers">

                            </div>
                            <div class="tab-pane div-mrg" id="body">

                            </div>
                            <div class="tab-pane div-mrg" id="response">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
