<html>
<head>
    <script src="jquery/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div>Hello World</div>
    <div id="name"></div>
    <div id="age"></div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/ih/demo/demo/1",
            method: 'GET',
            success: function (data) {
                $('#name').text(data.name)
                $('#age').text(data.age)
            }
        })
    })
</script>
</html>
