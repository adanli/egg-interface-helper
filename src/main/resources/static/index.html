<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计模式</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <!--    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-treeview.css" />
    <link rel="stylesheet" href="css/jsoneditor/jsoneditor.css"/>
    <link rel="stylesheet" href="css/jquery/jquery-ui.css"/>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <!--    <script src="js/bootstrap/bootstrap.min.js"></script>-->
    <script src="js/bootstrap/bootstrap-treeview.js"></script>
    <script src="js/jsoneditor/jsoneditor.js" type="text/javascript"></script>
    <script src="js/jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--左-->
        <div class="col-md-2">
            <!--搜索框-->
            <div class="input-group mrg div-mrg">
                <!--<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>-->
                <!--<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">-->
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" style="width: 100%" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span>设计模式</span>
                        <span style="text-align: center; float: right">
                            <span class="caret"></span>
                        </span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="./index.html">设计模式</a></li>
                        <li><a href="./browsemode.html">浏览模式</a></li>
                        <li><a href="#">测试模式</a></li>
                    </ul>
                </div>
            </div>
            <!--导航栏-->
            <!--<ul id="left_tab" class="nav nav-pills mrg">-->
                <!--<li role="presentation" class="cus-left-nav-pills cus-text-align active"><a href="#history" data-toggle="tab">历史记录</a></li>-->
                <!--<li role="presentation" class="cus-left-nav-pills cus-text-align"><a href="#collections" data-toggle="tab">文件夹</a></li>-->
            <!--</ul>-->

            <!--导航栏对应内容-->
            <div id="left_tab_content" class="tab-content mrg">
                <!--<div class="tab-pane" id="history">-->
                    <!--分割线-->
                    <!--<ul class="nav nav-list"><li class="divider"></li></ul>-->
                    <!--<div id="his"></div>-->
                <!--</div>-->
                <div class="tab-pane active" id="collections" style="height: 100%; overflow: auto">
                    <!--工具栏-->
                    <div>
                        <div class="row" style="width: 100%">
                            <div class="col-md-1 cursor" onclick="backSuperior()"><span><img src="img/icon/back.png"/></span></div>
                            <div class="col-md-1 cursor flo" data-toggle="modal" data-target="#directoryModal"><span class="glyphicon glyphicon-plus"></span></div>
                        </div>
                        <!--面包屑-->
                        <div class="row mrg" style="width: 100%; height: 20px">
                            <div>
                                <ul class="breadcrumb">
                                    /&nbsp;&nbsp;<span id="breadcrumb"></span>
                                </ul>
                            </div>
                        </div>
                        <!--分割线-->
                        <ul class="nav nav-list"><li class="divider"></li></ul>
                    </div>
                    <!--<div>-->
                        <!--<div class="row" style="width: 100%">-->
                            <!--<div>-->
                                <!--<ul class="breadcrumb">-->
                                    <!--&gt;&nbsp;&nbsp;<span id="breadcrumb"></span>-->
                                <!--</ul>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div id="collection"></div>
                </div>
            </div>
        </div>
        <!--右-->
        <div class="col-md-10 cus-right-left-border">
            <!--导航栏-->
            <ul id="right_top_tab" class="nav nav-tabs cus-nav-tabs mrg">
                <li role="presentation" class="active cus-padding" suffix="default">
                    <a href="#content_default" id="href_content_default" data-toggle="tab" class="cus-right-top-height">
                        <input id="interface_id_default" style="display: none" type="text"/>
                        <nobr>Untitled Request</nobr>
                        <span id="close_icon_default" class="glyphicon glyphicon-remove cus-close-icon cursor" style="display: none" onclick="closeTabContro()"></span>
                    </a>
                </li>
                <span id="add_right_tab" class="glyphicon glyphicon-plus cursor cus-icon" onclick="tabControl()"></span>
            </ul>
            <!--导航栏对应内容-->
            <div id="right_top_tab_content" class="tab-content mrg div-mrg right-bottom-border">
                <div class="tab-pane active" id="content_default">
                    <!--右侧接口名称-->
                    <div class="mrg div-mrg">
                        <input id="interface_name_default" class="form-control cus-interface-name cus-input" type="text" placeholder="接口名称" />
<!--                        <span id="interface_url_default"></span>-->
<!--                        <span id="interface_desc_icon_default" class="glyphicon glyphicon-triangle-left cursor" onclick="interfaceDescription()"></span>-->
                        <input id="interface_desc_default" type="text" style="margin-top: 10px" class="form-control cus-interface-description cus-input" placeholder="接口描述"/>
                    </div>
                    <!--分割线-->
                    <ul class="nav nav-list"><li class="divider"></li></ul>
                    <!--接口内容-->
                    <div class="mrg div-mrg">
                        <div class="row">
                            <div class="col-md-11">
                                <div class="input-group">
                                    <div id="content_select_default" class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" style="width: 100px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span>GET</span>
                                            <span style="text-align: center; float: right">
                                                <span class="caret"></span>
                                            </span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li onclick="changeSelect(this)"><a href="#">GET</a></li>
                                            <li onclick="changeSelect(this)"><a href="#">POST</a></li>
                                            <li onclick="changeSelect(this)"><a href="#">PUT</a></li>
                                            <li onclick="changeSelect(this)"><a href="#">DELETE</a></li>
                                        </ul>
                                    </div>
                                    <input id="url_text_default" type="text" class="form-control" aria-label="..." onkeydown="urlTextUpdate()" onkeyup="urlTextUpdate()">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button class="btn cus-btn" data-toggle="modal" data-target="#selectClassModal" onclick="saveInterfaceGetClass()">保存</button>
                            </div>
                        </div>
                    </div>
                    <!--接口参数-->
                    <div class="mrg cus-right-bottom-input">
                        <!--导航栏-->
                        <ul id="right_bottom_tab_default" class="nav nav-pills cus-nav-right-pills mrg">
                            <li role="presentation" class="active"><a href="#params_default" data-toggle="tab">params</a></li>
                            <li role="presentation"><a href="#headers_default" data-toggle="tab">headers</a></li>
                            <li role="presentation"><a href="#body_default" data-toggle="tab">body</a></li>
                            <li role="presentation"><a href="#response_default" data-toggle="tab">response</a></li>
                        </ul>
                        <!--导航栏对应内容-->
                        <div id="right_bottom_tab_content_default" class="tab-content mrg">
                            <div class="tab-pane active div-mrg" id="params_default">
                                <table class="table table-condensed">
                                    <caption>Query Params</caption>
                                    <tbody><tr flag="true">
                                        <td><input class="form-control" type="text" name="code" placeholder="参数名称" onkeydown="addTrTd(this)"/></td>
                                        <td><input class="form-control" id="type" type="text" name="type" placeholder="数据类型" onkeydown="addTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="description" placeholder="属性描述" onkeydown="addTrTd(this)"/></td>
                                        <td>
                                            <div class="input-group">
                                                <input class="form-control" type="text" name="necessary" disabled placeholder="是否必填" onkeydown="addTrTd(this)"/>
                                                <div class="input-group-btn">
                                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                                        <span class="caret dropdown-toggle" data-toggle="dropdown"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right">
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">是</a></li>
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">否</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                        <td><input class="form-control" type="text" name="maxLength" placeholder="最大长度" onkeydown="addTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="remark" placeholder="备注" onkeydown="addTrTd(this)"/></td>
                                    </tr></tbody>
                                </table>
                            </div>
                            <div class="tab-pane div-mrg" id="headers_default">
                                <table class="table table-condensed">
                                    <caption>Headers</caption>
                                    <tbody><tr flag="true">
                                        <td><input class="form-control" type="text" name="code" placeholder="参数名称" onkeydown="addTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="type" placeholder="数据类型" onkeydown="addTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="description" placeholder="属性描述" onkeydown="addTrTd(this)"/></td>
                                        <td>
                                            <div class="input-group">
                                                <input class="form-control" type="text" name="necessary" disabled placeholder="是否必填" onkeydown="addTrTd(this)"/>
                                                <div class="input-group-btn">
                                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                                        <span class="caret dropdown-toggle" data-toggle="dropdown"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right">
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">是</a></li>
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">否</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                        <td><input class="form-control" type="text" name="maxLength" placeholder="最大长度" onkeydown="addTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="remark" placeholder="备注" onkeydown="addTrTd(this)"/></td>
                                    </tr></tbody>
                                </table>
                            </div>
                            <div class="tab-pane div-mrg" id="body_default">
                                <table class="table table-condensed">
                                    <caption>Body</caption>
                                    <tbody><tr flag="true">
                                        <td><input class="form-control" type="text" name="code" disabled placeholder="参数名称" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="type" placeholder="数据类型" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="description" placeholder="属性描述" onkeydown="addBodyTrTd(this)"/></td>
                                        <td>
                                            <div class="input-group">
                                                <input class="form-control" type="text" name="necessary" disabled placeholder="是否必填" onkeydown="addBodyTrTd(this)"/>
                                                <div class="input-group-btn">
                                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                                        <span class="caret dropdown-toggle" data-toggle="dropdown"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right">
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">是</a></li>
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">否</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                        <td><input class="form-control" type="text" name="maxLength" placeholder="最大长度" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="remark" placeholder="备注" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="parent" disabled placeholder="父级" onkeydown="addBodyTrTd(this)"/></td>
                                    </tr></tbody>
                                </table>
                                <div id="body_json_editor_default" class="cus-jsoneditor"></div>
                            </div>
                            <div class="tab-pane div-mrg" id="response_default">
                                <table class="table table-condensed">
                                    <caption>Response</caption>
                                    <tbody><tr flag="true">
                                        <td><input class="form-control" type="text" name="code" disabled placeholder="参数名称" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="type" placeholder="数据类型" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="description" placeholder="属性描述" onkeydown="addBodyTrTd(this)"/></td>
                                        <td>
                                            <div class="input-group">
                                                <input class="form-control" type="text" name="necessary" disabled placeholder="是否必填" onkeydown="addBodyTrTd(this)"/>
                                                <div class="input-group-btn">
                                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                                        <span class="caret dropdown-toggle" data-toggle="dropdown"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right">
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">是</a></li>
                                                        <li onclick="bottomValChangeSelect(this)"><a href="#">否</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                        <td><input class="form-control" type="text" name="maxLength" placeholder="最大长度" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="remark" placeholder="备注" onkeydown="addBodyTrTd(this)"/></td>
                                        <td><input class="form-control" type="text" name="parent" disabled placeholder="父级" onkeydown="addBodyTrTd(this)"/></td>
                                    </tr></tbody>
                                </table>
                                <div id="response_json_editor_default" class="cus-jsoneditor"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="directoryModal" tabindex="-1" role="dialog" aria-labelledby="directoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <button type="button" class="btn btn-default" aria-hidden="true" style="display:none; float:right; margin-right: 10px; opacity: 10" cus-type="class,directory" onclick="modalSwitch(this)">
                        切换至添加类
                    </button>
                    <h4 class="modal-title" id="directoryModalLabel">
                        添加目录
                    </h4>
                </div>
                <div id="directory_input" class="modal-body">
                    <div>
                        <input type="hidden" id="directory_id" name="directoryId">
                    </div>
                    <div>
                        <input type="hidden" id="directory_parent_id" name="parentDirectoryId">
                    </div>
                    <div class="form-group">
                        <label>目录名称</label>
                        <input type="text" class="form-control" placeholder="输入名称" name="name"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearDirectoryModal()">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="saveOrUpdateDirectory()">提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="classModal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <button type="button" class="btn btn-default" aria-hidden="true" style="display:none; float:right; margin-right: 10px; opacity: 10" cus-type="directory,class" onclick="modalSwitch(this)">
                        切换至添加目录
                    </button>
                    <h4 class="modal-title" id="classModalLabel">
                        添加类
                    </h4>
                </div>
                <div id="class_input" class="modal-body">
                    <div>
                        <input type="hidden" id="class_id" name="classId">
                    </div>
                    <div>
                        <input type="hidden" id="class_parent_id" name="directoryId"/>
                    </div>
                    <div class="form-group">
                        <label>名称</label>
                        <input type="text" class="form-control" placeholder="输入名称" name="name"/>
                    </div>
                    <div class="form-group">
                        <label>类名</label>
                        <input type="text" class="form-control" placeholder="输入名称" name="code"/>
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" class="form-control" placeholder="输入名称" name="url"/>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <input type="text" class="form-control" placeholder="输入描述" name="description"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearClassModal()">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="saveOrUpdateClass()">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="selectClassModal" tabindex="-1" role="dialog" aria-labelledby="selectClassModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="selectClassModalLabel">
                        选择类
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="select_class" class="list-group">

                    </div>
                </div>
                <input type="text" id="select_class_id" style="display: none">
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveUpdateControll()">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
