<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <!--    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-treeview.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <!--    <script src="js/bootstrap/bootstrap.min.js"></script>-->
    <script src="js/bootstrap/bootstrap-treeview.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--左-->
        <div class="col-md-3">
            <!--搜索框-->
            <div class="input-group search search mrg">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <!--导航栏-->
            <ul id="left_tab" class="nav nav-pills mrg">
                <li role="presentation" class="cus-left-nav-pills cus-text-align active"><a href="#history" data-toggle="tab">历史记录</a></li>
                <li role="presentation" class="cus-left-nav-pills cus-text-align"><a href="#collections" data-toggle="tab">文件夹</a></li>
            </ul>
            <!--工具栏-->
            <div class="row mrg">
                <div class="col-md-2 cursor"><span class="glyphicon glyphicon-trash"></span></div>
                <div class="col-md-2 cursor flo"><span class="glyphicon glyphicon-plus"></span></div>
            </div>
            <!--分割线-->
            <ul class="nav nav-list"><li class="divider"></li></ul>
            <!--导航栏对应内容-->
            <div id="left_tab_content" class="tab-content mrg">
                <div class="tab-pane active" id="history">
                    <p>历史记录</p>
                </div>
                <div class="tab-pane" id="collections">
                    <p>文件夹</p>
                </div>
            </div>
        </div>
        <!--右-->
        <div class="col-md-9">
            <!--导航栏-->
            <ul id="right_top_tab" class="nav nav-tabs cus-nav-tabs mrg">
                <li role="presentation" class="active">
                    <a href="#content" id="href_content" data-toggle="tab">历史记录
                        <span class="glyphicon glyphicon-remove cursor"></span>
                    </a>
                </li>
                <span class="glyphicon glyphicon-plus cursor cus-icon"></span>
            </ul>
            <!--导航栏对应内容-->
            <div id="right_top_tab_content" class="tab-content mrg">
                <div class="tab-pane active" id="content">
                    <!--右侧接口名称-->
                    <div class="mrg">
                        <span id="interface_url">接口名称</span>
                        <span id="interface_desc_icon" class="glyphicon glyphicon-triangle-left cursor"></span>
                        <input id="interface_desc" type="text" style="display: none; margin-top: 10px" class="form-control" placeholder="接口描述"/>
                    </div>
                    <!--分割线-->
                    <ul class="nav nav-list"><li class="divider"></li></ul>
                    <!--接口内容-->
                    <div class="mrg">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            GET
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">POST</a></li>
                                            <li><a href="#">PUT</a></li>
                                        </ul>
                                    </div>
                                    <input id="url_text" type="text" class="form-control" aria-label="..." onkeydown="urlTextUpdate()">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-primary">测试</button>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </div>
                    <!--接口参数-->
                    <div class="mrg">
                        <!--导航栏-->
                        <ul id="right_bottom_tab" class="nav nav-pills mrg">
                            <li role="presentation" class="active"><a href="#params" data-toggle="tab">params</a></li>
                            <li role="presentation"><a href="#authorization" data-toggle="tab">authorization</a></li>
                            <li role="presentation"><a href="#headers" data-toggle="tab">headers</a></li>
                            <li role="presentation"><a href="#body" data-toggle="tab">body</a></li>
                            <li role="presentation"><a href="#response" data-toggle="tab">response</a></li>
                        </ul>
                        <!--导航栏对应内容-->
                        <div id="right_bottom_tab_content" class="tab-content mrg">
                            <div class="tab-pane active" id="params">
                                <p>params</p>
                            </div>
                            <div class="tab-pane" id="authorization">
                                <p>authorization</p>
                            </div>
                            <div class="tab-pane" id="headers">
                                <p>headers</p>
                            </div>
                            <div class="tab-pane" id="body">
                                <p>body</p>
                            </div>
                            <div class="tab-pane" id="response">
                                <p>response</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
